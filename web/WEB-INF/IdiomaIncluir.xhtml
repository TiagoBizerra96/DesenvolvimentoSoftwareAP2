<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusão de Idioma</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>INCLUSÃO DE NOVO IDIOMA</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="IDIOMA"/> </td>
                        <td>   
                            <h:selectOneMenu id="cboIdioma"
                                             value="#{idiomaController.idioma.filme.ididioma}"
                                             style="width: 250px">
                                
                                <f:selectItem itemLabel="Selecione um idioma..."
                                              itemValue="-1"/>
                                
                                <f:selectItems value="#{filmeController.filmes}"
                                               var="vendedor"
                                               itemLabel="#{idioma.idoriginal}"
                                               itemValue="#{idioma.ididioma}"/>
                            
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ULTIMA ATUALIZACAO"/> </td>
                        <td>   
                            <h:selectOneMenu id="cboIdioma"
                                             value="#{idiomaController.idioma.filme.atualizacao}"
                                             style="width: 250px">
                                
                                <f:selectItem itemLabel="Selecione a ultima atualização..."
                                              itemValue="-1"/>
                                
                                <f:selectItems value="#{filmeController.filmes}"
                                               var="vendedor"
                                               itemLabel="#{idioma.atualizacao}"
                                               itemValue="#{idioma.atualizacao}"/>
                            
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Nome"/> </td>
                        <td> <h:inputText value="#{idiomaController.idioma.nome}" maxlength="13" size="40" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Gravar" style="width: 48%" action="#{idiomaController.finalizaInclusao()}" />
            
        </h:form>
    </h:body>
</html>
